<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIS Map - Profile</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
    <body>
        <header>
            <a href="HTML/shanyraq_leaderboards.html">
                <button>Рейтинг Шаныраков</button>
            </a>
            <a href="HTML/site_for_shanyraq.html">
                <button id="shanyrButton"  style="display:none;">
                    Для лидеров Шанырака
                </button>
            </a>
            <a href="HTML/site_for_sc.html">
                <button id="scButton"  style="display:none;">
                    Для членов Студ. Совета
                </button>
            </a>
        </header>

        <main>
            <div class="container" id="home">
                <h1>Добро пожаловать</h1>
                <input id="loginIin" placeholder="Введите ИИН">
                <button class="primary" onclick="login()">Вход</button>
                <button class="secondary" onclick="openRegister()">Регистрация</button>
            </div>

            <div class="container" id="register" style="display:none;">
                <h1>Регистрация</h1>
                <input id="regIin" placeholder="ИИН">
                <input id="regName" placeholder="Имя">
                <input id="regSurname" placeholder="Фамилия">
                <input id="regGrade" placeholder="Класс">

                <select title="regRole" id="regRole">
                    <option>Ученик</option>
                    <option>Сотрудник СК</option>
                    <option>Лидер шанырака</option>
                </select>

                <button class="" onclick="register()">Зарегистрироваться</button>
                <button class="secondary" onclick="goHome()">Назад</button>
            </div>

            <div class="container" id="profile"  style="display:none;">
                <h1>Профиль</h1>
                <div><strong>ИИН:</strong> <span id="iin"></span></div>
                <div><strong>Имя:</strong> <span id="name"></span></div>
                <div><strong>Фамилия:</strong> <span id="surname"></span></div>
                <div><strong>Класс:</strong> <span id="grade"></span></div>
                <div><strong>Роль:</strong> <span id="role"></span></div>

                <a href = "HTML/portfolio.html">
                    <button class = "primary" id = "portfoliobutton">Портфолио</button>
                </a>
                <button class="secondary" onclick="goBack()">Назад</button>
            </div>

            <script src="js/data.js"></script>
            <script src="js/roles.js"></script>
            <script src="js/auth.js"></script>
        </main>
    
    </body>
</html>
